<div class="row">
  <div class="col-md-4 offset-md-4">

    <form (ngSubmit)="submit()" *ngIf="!auth.loggedIn">
      <div class="col-md-12">

        <h3>ng-jamen</h3>
        <hr>

        <div class="form-group">
          <input type="text" name="username" placeholder="Username..." class="form-control" [(ngModel)]="username" />
        </div>

        <div class="form-group">
          <input type="password" name="password" placeholder="Password..." class="form-control" [(ngModel)]="password" />
        </div>

        <div class="form-group">
          <p class="text-danger" *ngIf="error">{{error}}</p>
          <button class="btn btn-primary pull-right" type="submit">Login</button>
        </div>

      </div>

    </form>

  </div>
</div>
